# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        python-version:
          - "3.7"  # EOL: 2023-06-27
          - "3.8"  # EOL: 2024-10-14
          - "3.9"  # EOL: 2025-10-05
          - "3.10" # EOL: 2026-10-04
          - "3.11" # EOL: 2027-10-24
         #- "3.12" # REL: 2023-10-02
          - "system"
         # see supported python release schedule at https://devguide.python.org/versions/
    steps:
    - uses: actions/checkout@v3
      with:
        repository: getargv/getargv
        path: getargv
        token: ${{ secrets.GH_PAT }}
    - name: Build libgetargv
      run: make install_dylib
      working-directory: getargv
    - uses: actions/checkout@v3
      with:
        path: getargv.py
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      if: ${{ matrix.python-version != 'system' }}
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
    - name: Upgrade pip & Install deps
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install build
    - name: Build
      run: |
        python3 -m build
        python3 -m pip install dist/getargv-*.tar.gz
      working-directory: getargv.py
    - name: Test
      run: python3 tests/testgetargv.py
      working-directory: getargv.py
